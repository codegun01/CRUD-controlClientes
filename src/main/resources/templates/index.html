<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Hola Mundo</h1>
            <p th:text="${saludo}"></p>
            
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Telefono</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        
                    </tr>
                </thead>
            <tbody>
                    <tr th:each="persona : ${personas}">
                        <th scope="row"th:text="${persona.idPersona}">1</th>
                        <td th:text="${persona.nombre}"></td>
                        <td th:text="${persona.apellido}">Otto</td>
                        <td th:text="${persona.email}">@mdo</td>
                        <td th:text="${persona.telefono}">@mdo</td>
                        <td><a th:href="@{/editar/} + ${persona.idPersona}" class="btn btn-primary">Editar</a></td>
                        <td><a th:href="@{/eliminar(idPersona = ${persona.idPersona})}" class="btn btn-danger">Eliminar</a></td>
                    </tr>
            </tbody>
            </table>
            <a th:href="@{/agregar}" class="btn btn-primary">Crear Cliente</a>
        </div>
    </body>
</html>
