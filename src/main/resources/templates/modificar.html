<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Datos Clientes</h1>
            <form th:action="@{/guardar}" method="post" th:object="${persona}" >
                <input type="hidden" class="form-control mb-4" name="idPersona" th:field="*{idPersona}"/>
                
                <input type="text" class="form-control mb-4" name="nombre" th:field="*{nombre}"/>
                
                <input type="text" class="form-control mb-4" name="apellido" th:field="*{apellido}"/>
                
                <input type="text" class="form-control mb-4" name="email" th:field="*{email}"/>
                
                <input type="text" class="form-control mb-4" name="telefono" th:field="*{telefono}"/>
                
                <div class="d-grid">
                    <input type="submit" class="btn btn-success" name="guardar" value="guardar"/>
                </div>
                
            </form>
        </div>
    </body>
</html>
